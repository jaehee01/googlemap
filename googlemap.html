<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이 안전 맵</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column; /* 세로 방향으로 배치 */
            align-items: center; /* 중앙 정렬 */
            font-family: 'Do Hyeon', sans-serif; /* 어린이 친화적인 폰트 */
            background-color: #F4F3EE; /* 배경색 */
            margin: 0;
        }
        h1 {
            color: #463F3A; /* 텍스트 색 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 10px; /* 맵 위 여백 */
            border: 5px solid #BCB8B1; /* 핑크색 테두리 */
            border-radius: 10px; /* 둥근 모서리 */
        }
        #search-container {
            margin-bottom: 10px; /* 아래 여백 */
            display: flex; /* 검색 입력과 버튼을 가로로 배치 */
            justify-content: center; /* 중앙 정렬 */
        }
        #search-input {
            padding: 10px;
            width: 200px;
            margin-right: 10px; /* 입력과 버튼 사이 여백 */
            border: 2px solid #BCB8B1; /* 핑크색 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 16px;
        }
        #icon-list {
            position: absolute; /* 맵과 겹치지 않도록 절대 위치 설정 */
            top: 300px; /* 검색바 아래 위치 */
            left: 10px; /* 왼쪽 여백 */
            width: 150px;
            display: flex;
            flex-direction: column;
            background-color: #fff; /* 배경색 추가 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
            border-radius: 10px; /* 모서리 둥글게 */
            z-index: 1000; /* z-index 설정으로 맵 위에 표시 */
            padding: 10px; /* 내부 여백 추가 */
        }
        .icon {
            margin: 5px;
            padding: 10px;
            background-color: #faedcd; /* 밝은 노란색 배경 */
            border-radius: 10px; /* 둥글게 */
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s; /* 부드러운 배경 전환 */
        }
        .icon:hover {
            background-color: #d4a373; /* 호버 시 색상 변경 */
        }
        button {
            padding: 10px;
            background-color: #E0AFA0; /* 버튼 배경색 */
            
            color: white; /* 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥글게 */
            cursor: pointer; /* 커서 변경 */
            font-size: 16px;
            transition: background-color 0.3s; /* 부드러운 배경 전환 */
        }
        button:hover {
            background-color: #BCB8B1; /* 호버 시 색상 변경 */
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeFNGvmlvbcnt-3msAvlvFnh8yTxBF8Cc&libraries=places"></script>
</head>
<body>
    <h1>어린이 안전 맵</h1>

    <div id="icon-list">
        <div class="icon" data-category="playground">🏞️ 놀이</div>
        <div class="icon" data-category="snack">🍪 간식</div>
        <div class="icon" data-category="help">🆘 도움 요청</div>
        <div class="icon" data-category="emergency">🚨 비상벨</div>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="장소 검색...">
        <button id="search-button">검색</button>
        <button id="location-button">내 위치</button> 
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
